<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="container">
      <!--imagen logo-->

      <img class="container__logo" src="./images/logo.svg" />

      <!--imagen destock-->

      <img class="container__picture" src="./images/hero-mobile.jpg" />

      <!--textos-->

      <div class="container__content">
        <h1 class="container__content__title">
          <span class="container__content__title--color-red">We're<br /></span
          >coming soon
        </h1>
        <p class="container__content__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!--=======================Formulario======================-->
        <form action="" class="container__content__form">
          <input
            type="email"
            class="container__content__form__email"
            placeholder="Email Address"
          />
          <input
            type="image"
            src="./images/icon-arrow.svg"
            class="container__content__form__button"
          />
          <p class="container__content__form__email--error">
            <!--Place provide email-->
          </p>
        </form>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.bing.com/search?q=fotos+de+muchas+gracias&form=ANNTH1&refig=9de89d7d25644679ba57f0da94a54d83&pc=U531&sp=1&lq=0&qs=LT&pq=fotos+de+muchas+&sc=10-16&cvid=9de89d7d25644679ba57f0da94a54d83"
          target="_blank"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.bing.com/search?q=fotos+de+muchas+gracias&form=ANNTH1&refig=9de89d7d25644679ba57f0da94a54d83&pc=U531&sp=1&lq=0&qs=LT&pq=fotos+de+muchas+&sc=10-16&cvid=9de89d7d25644679ba57f0da94a54d83"
          target="_blank"
          >Raul Romero Herrera</a
        >.
      </p>
    </footer>

    <script src="/main.jsx"></script>
  </body>
</html>
